<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户聊天记录分析</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Noto Sans SC", -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(145deg, #f0f4f8 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #1e293b;
    }
    .container {
      width: 100%;
      max-width: 560px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(15, 23, 42, 0.08), 0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 32px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #334155;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      padding: 14px 16px;
      font-family: inherit;
      font-size: 0.9375rem;
      line-height: 1.6;
      color: #1e293b;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      resize: vertical;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea::placeholder {
      color: #94a3b8;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    .btn-wrap {
      margin-top: 20px;
    }
    button {
      width: 100%;
      padding: 12px 20px;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.35);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.85;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 24px;
      padding: 20px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 0.9375rem;
      line-height: 1.65;
      color: #334155;
      display: none;
    }
    .result.visible {
      display: block;
    }
    .result.loading {
      color: #64748b;
      text-align: center;
    }
    .result-title {
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 10px;
      font-size: 0.9375rem;
    }
    .result-content {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>客户聊天记录分析</h1>
    <p class="subtitle">粘贴或输入聊天内容，点击分析获取摘要与要点</p>
    <label for="chat-input">聊天记录</label>
    <textarea id="chat-input" placeholder="例如：&#10;客户：你好，我想咨询一下产品价格&#10;客服：您好，请问您关注的是哪款产品？&#10;客户：A 系列标准版"></textarea>
    <div class="btn-wrap">
      <button type="button" id="analyze-btn">分析</button>
    </div>
    <div id="result" class="result">
      <div class="result-title">分析结果</div>
      <div class="result-content" id="result-content"></div>
    </div>
  </div>
  <script>
    (function () {
      var chatInput = document.getElementById('chat-input');
      var analyzeBtn = document.getElementById('analyze-btn');
      var resultEl = document.getElementById('result');
      var resultContent = document.getElementById('result-content');

      analyzeBtn.addEventListener('click', function () {
        resultEl.classList.add('visible', 'loading');
        resultContent.textContent = '正在分析...';
        analyzeBtn.disabled = true;

        // 模拟分析延迟（约 1.5 秒后显示模拟结果）
        setTimeout(function () {
          var text = (chatInput.value || '').trim();
          var mockResult = text
            ? '【模拟分析结果】\n\n根据您提供的聊天记录，本次对话主要涉及：\n• 客户咨询类问题\n• 可后续跟进意向客户\n• 建议 24 小时内回访\n\n（当前为演示模式，未接入真实分析服务）'
            : '请先输入或粘贴客户聊天记录后再进行分析。\n\n（当前为演示模式，未接入真实分析服务）';

          resultContent.textContent = mockResult;
          resultEl.classList.remove('loading');
          analyzeBtn.disabled = false;
        }, 1500);
      });
    })();
  </script>
</body>
</html>
