    /* è¯¦æƒ…å¼¹çª— */
    .modal {

    .modal-header {

    }
    .modal-title { font-size: 1.125rem; font-weight: 600; }
    .modal-close {

    .spinner {

  </style>
</head>
<body>
  <div class="container">
    <h1>å®¢æˆ·èŠå¤©è®°å½•åˆ†æ</h1>
    <p class="subtitle">AI æ™ºèƒ½åˆ†æå®¢æˆ·å¯¹è¯ï¼Œè‡ªåŠ¨æå–å…³é”®ä¿¡æ¯</p>
    
    <!-- æ ‡ç­¾é¡µ -->
    <div class="tabs">
      <button class="tab active" data-tab="analyze">ğŸ“ åˆ†æ</button>
      <button class="tab" data-tab="history">ğŸ“š å†å²è®°å½•</button>

    <!-- åˆ†æé¡µé¢ -->
    <div id="analyze-tab" class="tab-content active">
      <label for="chat-input">èŠå¤©è®°å½•</label>
      <textarea id="chat-input" placeholder="ä¾‹å¦‚ï¼š&#10;å®¢æˆ·ï¼šä½ å¥½ï¼Œæˆ‘æƒ³å’¨è¯¢ä¸€ä¸‹äº§å“ä»·æ ¼&#10;å®¢æœï¼šæ‚¨å¥½ï¼Œè¯·é—®æ‚¨å…³æ³¨çš„æ˜¯å“ªæ¬¾äº§å“ï¼Ÿ&#10;å®¢æˆ·ï¼šA ç³»åˆ—æ ‡å‡†ç‰ˆï¼Œå¤šå°‘é’±ï¼Ÿ"></textarea>
      
      <div class="btn-wrap">
        <button type="button" id="analyze-btn">ğŸš€ AI åˆ†æ</button>
      </div>
      
      <div id="result" class="result">
        <div class="result-title">åˆ†æç»“æœ</div>
        <div class="result-content" id="result-content"></div>
      </div>
    </div>
    
    <!-- å†å²è®°å½•é¡µé¢ -->
    <div id="history-tab" class="tab-content">
      <div class="history-actions">
        <button type="button" class="secondary" id="refresh-history">ğŸ”„ åˆ·æ–°</button>
        <button type="button" class="danger" id="clear-history">ğŸ—‘ï¸ æ¸…ç©ºå…¨éƒ¨</button>
      </div>
      <div id="history-list" class="history-list" style="margin-top: 16px;">
        <div class="history-empty">æš‚æ— å†å²è®°å½•</div>
      </div>
    </div>
    
    <div class="status-bar">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">è¿æ¥ä¸­...</span>
    </div>
  </div>
  
  <!-- è¯¦æƒ…å¼¹çª— -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">åˆ†æè¯¦æƒ…</div>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    (function () {
      const API_BASE = window.location.origin;
      
      // DOM å…ƒç´ 
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      const chatInput = document.getElementById('chat-input');
      const analyzeBtn = document.getElementById('analyze-btn');
      const resultEl = document.getElementById('result');
      const resultContent = document.getElementById('result-content');
      const statusDot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');
      const historyList = document.getElementById('history-list');
      const refreshHistoryBtn = document.getElementById('refresh-history');
      const clearHistoryBtn = document.getElementById('clear-history');
      const modal = document.getElementById('detail-modal');
      const modalClose = document.getElementById('modal-close');
      const modalBody = document.getElementById('modal-body');
      
      // æ ‡ç­¾é¡µåˆ‡æ¢
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
          
          if (tab.dataset.tab === 'history') {
            loadHistory();
          }
        });
      });
      
      // æ£€æŸ¥åç«¯çŠ¶æ€
      async function checkHealth() {
        try {
          const response = await fetch(`${API_BASE}/health`, { method: 'GET' });
          if (response.ok) {
            statusDot.classList.remove('offline');
            statusText.textContent = 'AI æœåŠ¡å·²è¿æ¥';
          } else { throw new Error('æœåŠ¡å¼‚å¸¸'); }
        } catch (error) {
          statusDot.classList.add('offline');
          statusText.textContent = 'AI æœåŠ¡æœªè¿æ¥ - è¯·å¯åŠ¨åç«¯æœåŠ¡';
        }
      }
      
      // åˆ†æåŠŸèƒ½
      analyzeBtn.addEventListener('click', async function () {
        const text = chatInput.value.trim();
        if (!text) { showResult('è¯·å…ˆè¾“å…¥æˆ–ç²˜è´´å®¢æˆ·èŠå¤©è®°å½•', 'error'); return; }
        
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'åˆ†æä¸­...';
        showResult('<span class="spinner"></span>æ­£åœ¨è°ƒç”¨ Kimi AI åˆ†æï¼Œè¯·ç¨å€™...', 'loading');
        
        try {
          const response = await fetch(`${API_BASE}/api/analyze`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chatContent: text })
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.error || 'åˆ†æå¤±è´¥');
          showResult(data.analysis, 'success');
        } catch (error) {
          showResult('âŒ ' + error.message + '\n\nè¯·æ£€æŸ¥ï¼š\n1. åç«¯æœåŠ¡æ˜¯å¦å·²å¯åŠ¨\n2. ç½‘ç»œè¿æ¥æ˜¯å¦æ­£å¸¸', 'error');
        } finally {
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = 'ğŸš€ AI åˆ†æ';
        }
      });
      
      function showResult(content, type) {
        resultEl.className = 'result visible ' + type;
        resultContent.innerHTML = content;
      }
      
      // åŠ è½½å†å²è®°å½•
      async function loadHistory() {
        historyList.innerHTML = '<div class="history-empty"><span class="spinner"></span>åŠ è½½ä¸­...</div>';
        
        try {
          const response = await fetch(`${API_BASE}/api/history`);
          const data = await response.json();
          
          if (!data.success || !data.history || data.history.length === 0) {
            historyList.innerHTML = '<div class="history-empty">æš‚æ— å†å²è®°å½•</div>';
            return;
          }
          
          historyList.innerHTML = data.history.map(item => `
            <div class="history-item" data-id="${item.id}">
              <div class="history-item-header">
                <span class="history-preview">${escapeHtml(item.chatContent)}</span>
                <span class="history-date">${formatDate(item.timestamp)}</span>
              </div>
            </div>
          `).join('');
          
          // ç‚¹å‡»å†å²è®°å½•æŸ¥çœ‹è¯¦æƒ…
          document.querySelectorAll('.history-item').forEach(item => {
            item.addEventListener('click', () => showDetail(item.dataset.id, data.history));
          });
          
        } catch (error) {
          historyList.innerHTML = '<div class="history-empty">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
        }
      }
      
      // æ˜¾ç¤ºè¯¦æƒ…
      function showDetail(id, history) {
        const item = history.find(h => h.id === id);
        if (!item) return;
        
        modalBody.innerHTML = `
          <div style="margin-bottom: 16px;">
            <div style="font-size: 0.75rem; color: #64748b; margin-bottom: 4px;">åˆ†ææ—¶é—´</div>
            <div>${formatDate(item.timestamp)}</div>
          </div>
          <div style="margin-bottom: 16px;">
            <div style="font-size: 0.75rem; color: #64748b; margin-bottom: 4px;">èŠå¤©è®°å½•</div>
            <div style="background: #f8fafc; padding: 12px; border-radius: 8px; white-space: pre-wrap;">${escapeHtml(item.chatContent)}</div>
          </div>
          <div>
            <div style="font-size: 0.75rem; color: #64748b; margin-bottom: 4px;">åˆ†æç»“æœ</div>
            <div style="background: #f0fdf4; padding: 12px; border-radius: 8px; white-space: pre-wrap;">${escapeHtml(item.analysis)}</div>
          </div>
          <div style="margin-top: 16px;">
            <button type="button" class="danger" onclick="deleteHistory('${item.id}')">ğŸ—‘ï¸ åˆ é™¤æ­¤è®°å½•</button>
          </div>
        `;
        modal.classList.add('visible');
      }
      
      // åˆ é™¤å•æ¡è®°å½•
      window.deleteHistory = async function(id) {
        if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;
        
        try {
          const response = await fetch(`${API_BASE}/api/history/${id}`, { method: 'DELETE' });
          if (response.ok) {
            modal.classList.remove('visible');
            loadHistory();
          }
        } catch (error) {
          alert('åˆ é™¤å¤±è´¥');
        }
      };
      
      // åˆ·æ–°å†å²è®°å½•
      refreshHistoryBtn.addEventListener('click', loadHistory);
      
      // æ¸…ç©ºå…¨éƒ¨å†å²
      clearHistoryBtn.addEventListener('click', async function () {
        if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;
        
        try {
          const response = await fetch(`${API_BASE}/api/history`, { method: 'DELETE' });
          if (response.ok) {
            loadHistory();
          }
        } catch (error) {
          alert('æ¸…ç©ºå¤±è´¥');
        }
      });
      
      // å…³é—­å¼¹çª—
      modalClose.addEventListener('click', () => modal.classList.remove('visible'));
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.remove('visible');
      });
      
      // å·¥å…·å‡½æ•°
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      function formatDate(isoString) {
        const date = new Date(isoString);
        return date.toLocaleString('zh-CN', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
      
      // åˆå§‹åŒ–
      checkHealth();
    })();
  </script>
