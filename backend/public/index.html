      --sf-bg-tertiary: #F3F2F2;
      --sf-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.1);

    }

    body {

      min-height: 100vh;
      background: var(--sf-bg-tertiary);
      padding: 0;
      color: var(--sf-text-primary);
      line-height: 1.5;
      font-size: 14px;
    }

    /* Salesforce App Header */
    .app-header {
      background: var(--sf-bg-primary);
      border-bottom: 1px solid var(--sf-border);
      padding: 12px 24px;
      box-shadow: var(--sf-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .app-header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .app-logo {
      width: 32px;
      height: 32px;
      background: var(--sf-blue);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 400;
      color: var(--sf-text-primary);
    }

    /* Main Container */
    .main-container {

      padding: 24px;

    .page-header {

      line-height: 1.25;
    }

    .page-description {
      font-size: 14px;
      color: var(--sf-text-secondary);
      line-height: 1.5;
    }

    /* Salesforce Card */
    .slds-card {
      background: var(--sf-bg-primary);
      border: 1px solid var(--sf-border);
      border-radius: 4px;
      box-shadow: var(--sf-shadow);
      margin-bottom: 16px;
      overflow: hidden;
    }

    .slds-card__header {
      padding: 16px 20px;
      background: var(--sf-bg-secondary);
      border-bottom: 1px solid var(--sf-border);
    }

    .slds-card__header-title {
      font-size: 16px;
      font-weight: 400;
      color: var(--sf-text-primary);
    }

    .slds-card__body {
      padding: 20px;

    /* Form Elements */
    .slds-form-element {
      margin-bottom: 20px;
    }

    .slds-form-element__label {
      display: block;
      font-size: 13px;
      font-weight: 400;
      color: var(--sf-text-secondary);
      margin-bottom: 8px;
    }

    .slds-form-element__control {

    }

    .slds-textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      color: var(--sf-text-primary);
      background: var(--sf-bg-primary);
      border: 1px solid var(--sf-border);
      border-radius: 4px;
      resize: vertical;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .slds-textarea::placeholder {
      color: var(--sf-text-tertiary);
    }

    .slds-textarea:focus {
      outline: none;
      border-color: var(--sf-blue);
      box-shadow: 0 0 0 3px var(--sf-blue-light);

    .slds-button {

      font-size: 14px;
      font-weight: 400;

      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      display: inline-flex;
      align-items: center;

      from {

        transform: translateY(-8px);

      to {
        opacity: 1;
        transform: translateY(0);
      }

      border-bottom-color: var(--sf-success);
    }

    .result-card.error .slds-card__header {
      background: var(--sf-error-light);
      border-bottom-color: var(--sf-error);
    }

    .result-card.loading .slds-card__header {
      background: var(--sf-bg-secondary);
    }

    .result-content {
      font-size: 14px;
      line-height: 1.75;
      color: var(--sf-text-primary);
      white-space: pre-wrap;

    .result-content li {

    /* Loading Animation */
    .slds-spinner {
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
    }

    .slds-spinner__dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--sf-blue);
      border-radius: 50%;
      animation: slds-spinner-dot 1.4s ease-in-out infinite;
    }

    .slds-spinner__dot:nth-child(1) {
      left: 0;
      animation-delay: 0s;
    }

    .slds-spinner__dot:nth-child(2) {
      left: 8px;
      animation-delay: 0.2s;
    }

    .slds-spinner__dot:nth-child(3) {
      left: 16px;
      animation-delay: 0.4s;
    }

    @keyframes slds-spinner-dot {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading-content {

      align-items: center;
      justify-content: center;

      }
    }

    /* Text Selection */
    ::selection {
      background: var(--sf-blue-light);
      color: var(--sf-text-primary);
    }
  </style>
