    /* ç»Ÿè®¡é¡µé¢ */

    /* å¼¹çª— */

  </style>

<body>
  <div class="container">

  <!-- è¯¦æƒ…å¼¹çª— -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">åˆ†æè¯¦æƒ…</div>

  <script>
    (function () {
      const API_BASE = window.location.origin;
      let sentimentChart, intentChart, trendChart;
      
      // DOM å…ƒç´ 
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      const chatInput = document.getElementById('chat-input');
      const analyzeBtn = document.getElementById('analyze-btn');
      const resultEl = document.getElementById('result');
      const resultContent = document.getElementById('result-content');
      const statusDot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');
      const historyList = document.getElementById('history-list');
      const refreshHistoryBtn = document.getElementById('refresh-history');
      const clearHistoryBtn = document.getElementById('clear-history');
      const modal = document.getElementById('detail-modal');
      const modalClose = document.getElementById('modal-close');
      const modalBody = document.getElementById('modal-body');
      
      // æ ‡ç­¾é¡µåˆ‡æ¢
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
          
          if (tab.dataset.tab === 'history') loadHistory();
          if (tab.dataset.tab === 'statistics') loadStatistics();
        });
      });
      
      // æ£€æŸ¥åç«¯çŠ¶æ€
      async function checkHealth() {
        try {
          const response = await fetch(`${API_BASE}/health`);
          if (response.ok) {
            statusDot.classList.remove('offline');
            statusText.textContent = 'AI æœåŠ¡å·²è¿æ¥';
          } else throw new Error('æœåŠ¡å¼‚å¸¸');
        } catch (error) {
          statusDot.classList.add('offline');
          statusText.textContent = 'AI æœåŠ¡æœªè¿æ¥';
        }
      }
      
      // åˆ†æåŠŸèƒ½
      analyzeBtn.addEventListener('click', async function () {
        const text = chatInput.value.trim();
        if (!text) { showResult('è¯·å…ˆè¾“å…¥èŠå¤©è®°å½•', 'error'); return; }
        
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'åˆ†æä¸­...';
        showResult('<span class="spinner"></span>AI åˆ†æä¸­...', 'loading');
        
        try {
          const response = await fetch(`${API_BASE}/api/analyze`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chatContent: text })
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.error || 'åˆ†æå¤±è´¥');
          showResult(data.analysis, 'success');
        } catch (error) {
          showResult('âŒ ' + error.message, 'error');
        } finally {
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = 'ğŸš€ AI åˆ†æ';
        }
      });
      
      function showResult(content, type) {
        resultEl.className = 'result visible ' + type;
        resultContent.innerHTML = content;
      }
      
      // åŠ è½½å†å²è®°å½•
      async function loadHistory() {
        historyList.innerHTML = '<div class="history-empty"><span class="spinner"></span>åŠ è½½ä¸­...</div>';
        try {
          const response = await fetch(`${API_BASE}/api/history`);
          const data = await response.json();
          
          if (!data.success || !data.history?.length) {
            historyList.innerHTML = '<div class="history-empty">æš‚æ— å†å²è®°å½•</div>';
            return;
          }
          
          historyList.innerHTML = data.history.map(item => `
            <div class="history-item" data-id="${item.id}">
              <div class="history-item-header">
                <span class="history-preview">${escapeHtml(item.chatContent)}</span>
                <span class="history-date">${formatDate(item.timestamp)}</span>
              </div>
            </div>
          `).join('');
          
          document.querySelectorAll('.history-item').forEach(item => {
            item.addEventListener('click', () => showDetail(item.dataset.id, data.history));
          });
        } catch (error) {
          historyList.innerHTML = '<div class="history-empty">åŠ è½½å¤±è´¥</div>';
        }
      }
      
      // æ˜¾ç¤ºè¯¦æƒ…
      function showDetail(id, history) {
        const item = history.find(h => h.id === id);
        if (!item) return;
        
        modalBody.innerHTML = `
          <div style="margin-bottom: 16px;">
            <div style="font-size: 0.75rem; color: #64748b;">åˆ†ææ—¶é—´</div>
            <div>${formatDate(item.timestamp)}</div>
          </div>
          <div style="margin-bottom: 16px;">
            <div style="font-size: 0.75rem; color: #64748b;">èŠå¤©è®°å½•</div>
            <div style="background: #f8fafc; padding: 12px; border-radius: 8px; white-space: pre-wrap;">${escapeHtml(item.chatContent)}</div>
          </div>
          <div>
            <div style="font-size: 0.75rem; color: #64748b;">åˆ†æç»“æœ</div>
            <div style="background: #f0fdf4; padding: 12px; border-radius: 8px; white-space: pre-wrap;">${escapeHtml(item.analysis)}</div>
          </div>
          <div style="margin-top: 16px;">
            <button type="button" class="danger" onclick="deleteHistory('${item.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
          </div>
        `;
        modal.classList.add('visible');
      }
      
      window.deleteHistory = async function(id) {
        if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
        try {
          await fetch(`${API_BASE}/api/history/${id}`, { method: 'DELETE' });
          modal.classList.remove('visible');
          loadHistory();
        } catch (error) {
          alert('åˆ é™¤å¤±è´¥');
        }
      };
      
      refreshHistoryBtn.addEventListener('click', loadHistory);
      clearHistoryBtn.addEventListener('click', async function () {
        if (!confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰è®°å½•ï¼Ÿ')) return;
        try {
          await fetch(`${API_BASE}/api/history`, { method: 'DELETE' });
          loadHistory();
        } catch (error) {
          alert('æ¸…ç©ºå¤±è´¥');
        }
      });
      
      modalClose.addEventListener('click', () => modal.classList.remove('visible'));
      modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('visible'); });
      
      // åŠ è½½ç»Ÿè®¡æ•°æ®
      async function loadStatistics() {
        try {
          const response = await fetch(`${API_BASE}/api/statistics`);
          const data = await response.json();
          
          if (!data.success) {
            console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥');
            return;
          }
          
          const stats = data.statistics;
          
          // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
          document.getElementById('stat-total').textContent = stats.totalCount;
          document.getElementById('stat-positive').textContent = stats.sentimentDistribution.positive;
          document.getElementById('stat-negative').textContent = stats.sentimentDistribution.negative;
          document.getElementById('stat-purchase').textContent = stats.intentDistribution.purchase;
          
          // é”€æ¯æ—§å›¾è¡¨
          if (sentimentChart) sentimentChart.destroy();
          if (intentChart) intentChart.destroy();
          if (trendChart) trendChart.destroy();
          
          // æƒ…ç»ªåˆ†å¸ƒé¥¼å›¾
          const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
          sentimentChart = new Chart(sentimentCtx, {
            type: 'doughnut',
            data: {
              labels: ['ç§¯æ', 'ä¸­æ€§', 'æ¶ˆæ', 'æœªçŸ¥'],
              datasets: [{
                data: [
                  stats.sentimentDistribution.positive,
                  stats.sentimentDistribution.neutral,
                  stats.sentimentDistribution.negative,
                  stats.sentimentDistribution.unknown
                ],
                backgroundColor: ['#10b981', '#6b7280', '#ef4444', '#e5e7eb']
              }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
          });
          
          // æ„å›¾åˆ†å¸ƒé¥¼å›¾
          const intentCtx = document.getElementById('intentChart').getContext('2d');
          intentChart = new Chart(intentCtx, {
            type: 'doughnut',
            data: {
              labels: ['è´­ä¹°', 'å’¨è¯¢', 'æŠ•è¯‰', 'å…¶ä»–', 'æœªçŸ¥'],
              datasets: [{
                data: [
                  stats.intentDistribution.purchase,
                  stats.intentDistribution.inquiry,
                  stats.intentDistribution.complaint,
                  stats.intentDistribution.other,
                  stats.intentDistribution.unknown
                ],
                backgroundColor: ['#3b82f6', '#8b5cf6', '#ef4444', '#f59e0b', '#e5e7eb']
              }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
          });
          
          // è¶‹åŠ¿æŠ˜çº¿å›¾
          const trendCtx = document.getElementById('trendChart').getContext('2d');
          trendChart = new Chart(trendCtx, {
            type: 'line',
            data: {
              labels: stats.dailyTrend.map(d => d.date.slice(5)), // æ˜¾ç¤º MM-DD
              datasets: [{
                label: 'åˆ†ææ¬¡æ•°',
                data: stats.dailyTrend.map(d => d.count),
                borderColor: '#3b82f6',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                fill: true,
                tension: 0.4
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true, ticks: { stepSize: 1 } }
              }
            }
          });
          
        } catch (error) {
          console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
        }
      }
      
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      function formatDate(isoString) {
        return new Date(isoString).toLocaleString('zh-CN', {
          month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
        });
      }
      
      checkHealth();
    })();
  </script>
